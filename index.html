<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="wrap">
    <div id="form-group">
        <form action="#" method="get">
            <label for="firstName" id="label1">First name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label for="lastName" id="label2">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label for="email" id="label3">Your email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password" id="label4">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label for="age" id="label5">I'm</label>
            <select name="age" id="age">
                <option value="0">Select age</option>
                <option value="1" disabled>14</option>
                <option value="2" disabled>15</option>
                <option value="3" selected>16</option>
                <option value="4">17</option>
                <option value="5">18</option>
                <option value="6">19</option>
                <option value="7">20</option>
            </select>
            <br>
            <label for="day" id="label6">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="2">1995</option>
                <option value="3">2000</option>
                <option value="4">2005</option>
                <option value="5">2010</option>
            </select>
            <input type="submit" id="input" value="Sign up">

            <label for="color">Color</label>
            <input type="color" id="color">
            <label for="week">Week</label>
            <input type="week" id="week">
            <label for="month">Month</label>
            <input type="month" id="month">
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="time">Select time</label>
            <input type="time" id="time">
            <h4>AyTi darslari yoqyaptimi?</h4>
            <label for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label for="yoq">Yo'q</label><input type="radio" id="yoq" name="ha">
            <label for="bilmadim">Bilmadim</label><input type="radio" id="bilmadim" name="ha">
            <h4>AyTi darslarini davom ettirasanmi?</h4>
            <label for="ha2">Ha</label><input type="checkbox" id="ha2" name="ha2">
            <label for="yoq2">Yo'q</label><input type="checkbox" id="yoq2" name="yoq2">
            <label for="bilmadim2">Bilmadim, oyim biladi</label><input type="checkbox" id="bilmadim2" name="bilmadim2">
            <label for="dest">Description</label>
            <textarea name="dest" id="dest" cols="25" rows="5" placeholder="Qo'shimcha ma'lumot"></textarea>
        </form>
    </div>
</div>
<script src="js/main.js"></script>

</body>
</html>
